<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="bootsrtap.css">
    <script type="text/javascript" src="form.js"></script>
    <script src="bootsrtap.js"></script>
    <title>Register</title>

</head>

<body>
    <div id="total_contain" class="container border border-black rounded-4 mt-lg-4 mt-xl-5">
        <h1 class="text-center" style="font-family:sans-serif;">Detail Form</h1>
        <div class="m-5 me-sm-1 m-xl-2  text-start text-xl-center ">
            <div class="d-md-flex d-xl-block">
                <div class="d-md-inline-block d-xl-block ">
                    <div class="row row-cols-sm-12 mt-xl-3  justify-content-around">
                        <div class="col mb-3">
                            <label class="me-3 me-sm-0 "><span class="star">*</span><span> First Name</span></label>
                            <input class="ms-4 " type="text" id="f-name" name="first_name"
                                onkeyup="checkValid(this,undefined)" required><br><span id="first_name"></span>
                        </div>
                        <div class="col mb-3 ">
                            <label class="me-1  me-sm-0  "><span>Middle Name</span></label>
                            <input class="ms-4 ms-lg-3" type="text" id="m-name" name="middle_name"
                                onkeyup="checkValid(undefined,this)">
                        </div>
                        <div class="col mb-3 ">
                            <label class="me-5 me-sm-2  "><span>Last Name</span></label>
                            <input class="ms-4 " type="text" id="l-name" name="last_name"
                                onkeyup="checkValid(undefined,this)">
                        </div>
                    </div>
                </div>
                <div class="d-md-inline-block ">
                    <div class="row justify-content-around mt-xl-4">
                        <div class="col mb-3 col-sm-12 col col-md-10 col-xl-5 me-md-5 me-lg-2 ">
                            <label class="me-2"><span>*</span><span> Address Line 1 </span></label>
                            <textarea class="ms-4 ms-sm-5 " type="text" id="address_1" name="address-1"
                                onkeyup="checkValid(this,undefined)" required></textarea><br><span
                                id="address-1"></span>
                        </div>
                        <div class="col col-sm-12 col-md-10 col-xl-6 me-md-5 me-lg-2">
                            <label class="me-3 ms-md-3"><span>Address Line 2</span></label>
                            <textarea class="ms-4 ms-sm-5" type="text" id="address_2" name="address-2"
                                onkeyup="checkValid(undefined,this)"></textarea><br><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-cols-sm-12 mt-xl-2 justify-content-around">
                <div class="col">
                    <label><span>*</span><span> Gender</span></label><br>
                    <div class="ms-5">
                        <input type="radio" class="gender" id="gender_male" name="gen" value="Male"
                            onclick="checkValid(this,undefined)" required>
                        <label for="gen" >Male</label><br>
                        <input type="radio" class="gender" id="gender_female" name="gen" value="Female"
                            onclick="checkValid(this,undefined)" required>
                        <label  >Female</label><br><span id="gen"></span>
                    </div>
                </div>
                <div class="col mt-4 mt-md-1">
                    <label><span>Date of Birth</span></label><br>
                    <input type="date" id="dob" name="date_of_birth" max="2006-06-25"
                        onchange="checkValid(undefined,undefined,this)">
                </div>
            </div><br>
            <div class="row me-3  row-cols-sm-12 justify-content-around">
                <div class="col">
                    <label><span>City</span></label><br>
                    <input class="mb-2 ms-4 ms-sm-5 ms-md-3" type="text" id="city" name="city_name"
                        onkeyup="checkValid(undefined,this)">
                </div>
                <div class="col">
                    <label><span>State</span></label><br>
                    <input class="mb-2 ms-4 ms-sm-5 ms-md-3" type="text" id="state" name="state_name"
                        onkeyup="checkValid(undefined,this)">
                </div>
            </div>
            <div class="row me-3 row-cols-sm-12 mt-xl-3 justify-content-around">
                <div class="col">
                    <label><span>*</span><span> Country</span></label><br>
                    <input class="mb-2 ms-4 ms-sm-5 ms-md-3  mb-md-0" type="text" id="country" name="country_name"
                        onkeyup="checkValid(this,undefined)" required><br><span id="country_name"></span>
                </div>
                <div class="col">
                    <label><span>*</span><span> Postel Code</span></label><br>
                    <input class="mb-2 ms-4 ms-sm-5 ms-md-3 mb-md-0" type="number"
                        onkeypress="if(this.value.length>5)return false" name="post_code" id="p_code"
                        onkeyup="checkValid(undefined,undefined,this)" required><br><span id="post_code"></span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <button class=" btn btn-success col-5 col-xl-3 fs-xl-4" type="button" id="submit_btn" disabled><span>submit</span></button>
        </div>
    </div>
</body>

</html>
